<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hello World JSF</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{helloController.sayHello()}"/></h1>
        <h:outputText value="#{now}"/>
        <h:form>
            <h:commandButton value="Submit" action="#{helloController.setMsg('JC')}" />
        </h:form>


            <h1>TinyCalculator</h1>
            <h:form>
                <div>
                    <h:outputLabel value="Param1:"/>
                    <h:inputText value="#{tinyCalculator.param1}"/>
                </div>
                <div><h:outputLabel value="Param2:"/>
                    <h:inputText value="#{tinyCalculator.param2}"/></div>
                <div><h:commandButton value="Add" action="#{tinyCalculator.add()}"/>
                    <h:commandButton value="Subtract" action="#{tinyCalculator.subtract()}"/>
                    <h:commandButton value="Multiply" action="#{tinyCalculator.multiply()}"/>
                    <h:commandButton value="Divide" action="#{tinyCalculator.divide()}"/>
                </div>
                <div><h:outputLabel value="Result:"/>
                    <h:outputText value="#{tinyCalculator.result}"/></div>
            </h:form>
    </h:body>
</h:html>
